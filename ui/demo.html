    <style>

        input, select {

        }
        .progress-text {

        }
        
        .status {

            padding: 15px;

        }
        .status-step {

        }
        .status-step.active { opacity: 1; }
        .status-step.done { opacity: 1; }
        .status-icon {
            width: 30px;

            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 14px;
        }
        .status-step.done .status-icon { background: #28a745; color: white; }
        .status-step.active .status-icon { background: #667eea; color: white; }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¤– Agent Sandbox</h1>
        <p class="subtitle">ä»»åŠ¡è¿›åº¦å®æ—¶è¿½è¸ªæ¼”ç¤º</p>
        
        <div class="input-group">
            <label>ä»»åŠ¡æè¿°</label>
            <input type="text" id="taskInput" placeholder="ä¾‹å¦‚ï¼šè§„åˆ’æ—¥æœ¬7å¤©æ—…æ¸¸è¡Œç¨‹" value="è§„åˆ’æ—¥æœ¬7å¤©æ—…æ¸¸è¡Œç¨‹">
        </div>
        
        <div class="input-group">
            <label>ä½¿ç”¨å·¥å…·</label>
            <select id="toolsSelect" multiple>
                <option value="web_search" selected>ğŸ” ç½‘ç»œæœç´¢</option>
                <option value="llm" selected>ğŸ§  AI æ¨ç†</option>
                <option value="github">ğŸ™ GitHub æ“ä½œ</option>
            </select>
        </div>
        
        <div class="input-group">
            <label>API Key</label>
            <input type="text" id="apiKey" placeholder="è¾“å…¥ä½ çš„ API Key" value="demo-key-12345">
        </div>
        
        <button class="btn" id="submitBtn" onclick="submitTask()">
            ğŸš€ æäº¤ä»»åŠ¡
        </button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <span class="progress-text" id="progressText">0%</span>
            </div>
            
            <div class="status" id="statusContainer">
                <div class="status-step" data-step="queued">
                    <div class="status-icon">â³</div>
                    <span>ä»»åŠ¡å·²æ’é˜Ÿ</span>
                </div>
                <div class="status-step" data-step="starting">
                    <div class="status-icon">ğŸš€</div>
                    <span>å¼€å§‹æ‰§è¡Œ</span>
                </div>
                <div class="status-step" data-step="searching">
                    <div class="status-icon">ğŸ”</div>
                    <span>ç½‘ç»œæœç´¢</span>
                </div>
                <div class="status-step" data-step="processing">
                    <div class="status-icon">ğŸ§ </div>
                    <span>AI å¤„ç†</span>
                </div>
                <div class="status-step" data-step="completed">
                    <div class="status-icon">âœ…</div>
                    <span>å®Œæˆ</span>
                </div>
            </div>
        </div>
        
        <div class="result" id="resultContainer"></div>
        <div class="error" id="errorContainer"></div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3000';
        let taskId = null;
        let pollingInterval = null;
        
        const steps = ['queued', 'starting', 'searching', 'processing', 'completed'];
        const stepMessages = {
            'queued': 'ä»»åŠ¡å·²æ’é˜Ÿ',
            'starting': 'å¼€å§‹æ‰§è¡Œ',
            'searching': 'ç½‘ç»œæœç´¢',
            'processing': 'AI å¤„ç†',
            'completed': 'ä»»åŠ¡å®Œæˆ'
        };
        
        async function submitTask() {
            const task = document.getElementById('taskInput').value;
            const tools = Array.from(document.getElementById('toolsSelect').selectedOptions).map(o => o.value);
            const apiKey = document.getElementById('apiKey').value;
            
            if (!task) { alert('è¯·è¾“å…¥ä»»åŠ¡æè¿°'); return; }
            
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'none';
            resetSteps();
            
            try {
                const res = await fetch(`${API_URL}/api/v1/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task, tools, apiKey })
                });
                
                const data = await res.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                taskId = data.taskId;
                console.log('Task submitted:', taskId);
                
                // Start polling
                pollTask();
                
            } catch (err) {
                showError('æäº¤å¤±è´¥: ' + err.message);
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        function pollTask() {
            if (!taskId) return;
            
            fetch(`${API_URL}/api/v1/tasks/${taskId}/poll`)
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        showError(data.error);
                        stopPolling();
                        return;
                    }
                    
                    updateProgress(data);
                    
                    if (data.status === 'completed' || data.status === 'failed') {
                        stopPolling();
                        showResult(data.result);
                        document.getElementById('submitBtn').disabled = false;
                    }
                })
                .catch(err => {
                    console.error('Poll error:', err);
                });
        }
        
        function updateProgress(data) {
            const { progress, step, message } = data;
            
            // Update progress bar
            const progressNum = progress || 0;
            document.getElementById('progressFill').style.width = progressNum + '%';
            document.getElementById('progressText').textContent = progressNum + '%';
            
            // Update step status
            updateStepStatus(step, message);
        }
        
        function updateStepStatus(currentStep, message) {
            steps.forEach(step => {
                const el = document.querySelector(`.status-step[data-step="${step}"]`);
                el.classList.remove('active', 'done');
                
                const stepIndex = steps.indexOf(step);
                const currentIndex = steps.indexOf(currentStep);
                
                if (stepIndex < currentIndex) {
                    el.classList.add('done');
                    el.querySelector('.status-icon').textContent = 'âœ“';
                } else if (step === currentStep) {
                    el.classList.add('active');
                    el.querySelector('.status-icon').textContent = 'â³';
                    if (message) {
                        el.querySelector('span').textContent = stepMessages[step] + ': ' + message;
                    }
                } else {
                    el.querySelector('.status-icon').textContent = getStepIcon(step);
                }
            });
        }
        
        function getStepIcon(step) {
            const icons = {
                'queued': 'â³',
                'starting': 'ğŸš€',
                'searching': 'ğŸ”',
                'processing': 'ğŸ§ ',
                'completed': 'âœ…'
            };
            return icons[step] || 'â—‹';
        }
        
        function resetSteps() {
            steps.forEach(step => {
                const el = document.querySelector(`.status-step[data-step="${step}"]`);
                el.classList.remove('active', 'done');
                el.querySelector('.status-icon').textContent = getStepIcon(step);
                el.querySelector('span').textContent = stepMessages[step];
            });
        }
        
        function showResult(result) {
            const container = document.getElementById('resultContainer');
            container.style.display = 'block';
            container.textContent = result?.output || JSON.stringify(result, null, 2);
        }
        
        function showError(msg) {
            const container = document.getElementById('errorContainer');
            container.style.display = 'block';
            container.textContent = msg;
        }
        
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }
    </script>
</body>
</html>
