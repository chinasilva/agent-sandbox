version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DOCKER_HOST=/var/run/docker.sock
      - CONFIG_PATH=/app/config/default.json
    volumes:
      - ./config:/app/config:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - agent-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  executor:
    build:
      context: .
      dockerfile: docker/executor.Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - CONFIG_PATH=/app/config/default.json
    volumes:
      - ./config:/app/config:ro
      - ./workspace:/app/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - agent-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  agent-network:
    driver: bridge

volumes:
  redis-data:
